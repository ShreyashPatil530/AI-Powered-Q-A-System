<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">ðŸ¤– Contextual Q&A System</h3>
                    </div>
                    <div class="card-body">
                        <!-- Chat Display Area -->
                        <div id="chatBox" class="chat-box mb-3 p-3 border rounded bg-light" style="height: 400px; overflow-y: auto;">
                            <div class="text-muted text-center mt-5">
                                Ask me anything! I'll provide answers using AI.
                            </div>
                        </div>

                        <!-- Input Form -->
                        <form id="questionForm">
                            <div class="input-group mb-3">
                                <input type="text" 
                                       id="questionInput" 
                                       class="form-control" 
                                       placeholder="Type your question here..." 
                                       required>
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <span id="btnText">Send</span>
                                    <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                                </button>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="useSearch">
                                <label class="form-check-label" for="useSearch">
                                    Enable web search for real-time information
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
